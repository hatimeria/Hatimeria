imports:
    - { resource: config.yml }
extjs:
  compiled: true
#doctrine:
#    metadata_cache_driver: apc
#    result_cache_driver: apc
#    query_cache_driver: apc

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      group
        group:
            type: group
            members:
                - stream
                - remote_buffer
        remote_buffer:
            type: buffer
            handler: remotelog
        remotelog:
            type: service
            id: remotelog
        stream:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
